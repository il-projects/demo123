<!DOCTYPE html>
<html>
    <head>
    <meta charset = "utf-8" />
    <title>Problem 1</title>
    </head>

    <body>
        <script>
            let first_name = prompt("Please enter your first name");
            let last_name = prompt("Please enter your last name");
            result = "Your name is " +first_name + " " +last_name;
            alert (result);
            let num_children = prompt ("How many children do you have?");
            if (parseInt(num_children) == 0) {
                document.write("You have no children.")
            }
            else if (parseInt(num_children) == 1) {
                document.write("You have 1 child");
            }
            else {
                text = "You have " + num_children + " children";
                document.write(text);
            }


        </script>
    </body>
</html>
