<!DOCTYPE html>
<html>
    <head>
    <meta charset = "utf-8" />
    <title>Problem 1</title>
    </head>

    <body>
        <script>
            let temp_f = prompt ("Please enter a temperature in Fahrenheit");
            temp_1 = (parseInt(temp_f)-32)*5/9;
            alert ("The temperature you entered is " + temp_1 + " degrees Celsius");
            let temp_c = prompt ("Please enter a temperature in Celsius");
            temp_2 = (parseInt(temp_c)*9/5)+32;
            alert ("The temperature you entered is " + temp_2 + " degrees Fahrenheit");

        </script>
    </body>
</html>
