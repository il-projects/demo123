<!DOCTYPE html>
<html>
    <head>
    <meta charset = "utf-8" />
    <title>Problem 1</title>
    </head>

    <body>
        <script>
            num1 = prompt ("Please enter a number");
            num2 = prompt ("Please enter another number");
            if (num1 > num2) {
                num_large = num1;
                num_small = num2;
            }
            else {
                num_large = num2;
                num_small = num1;
            }
            odd = "";
            even = "";
            for (i = num_small; i <= num_large; i++) {
                if (i % 2 == 0){
                    even +=" "+ i;
                }  
                else {
                    odd += " "+i;
                }
            }
            document.write("The even numbers between "+ num_small+" and " + num_large  
                           + " are ");
            document.write(even + "<br/>");
            document.write("The odd numbers between "+ num_small+" and " + num_large  
                           + " are ");
            document.write(odd + "<br/>")
        </script>
    </body>
</html>
