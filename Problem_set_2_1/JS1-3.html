<!DOCTYPE html>
<html>
    <head>
    <meta charset = "utf-8" />
    <title>Problem 1</title>
    </head>

    <body>
        <script>
            let num1 = prompt ("Please enter a number");
            let num2 = prompt ("Please enter another number");
            num1_int = parseInt(num1);
            num2_int = parseInt(num2);
            if (num1_int > num2_int) {
                document.write(num1 + " > " + num2);
            }
            else {
                document.write (num2 + " > " + num1);
            }
            
        </script>
    </body>
</html>
