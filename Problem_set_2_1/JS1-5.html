<!DOCTYPE html>
<html>
    <head>
    <meta charset = "utf-8" />
    <title>Problem 1</title>
    </head>

    <body>
        <script>
             function timeTable(num) {
                num_int = parseInt(num)
                document.write("Time Table of " + num+ "<br/>");
                document.write(num+ " x "+ "1 = " + num_int * 1 + "<br/>");
                document.write(num+ " x "+ "2 = " + num_int * 2 + "<br/>");
                document.write(num+ " x "+ "3 = " + num_int * 3 + "<br/>");
                document.write(num+ " x "+ "4 = " + num_int * 4 + "<br/>");
                document.write(num+ " x "+ "5 = " + num_int * 5 + "<br/>");
                document.write(num+ " x "+ "6 = " + num_int * 6 + "<br/>");
                document.write(num+ " x "+ "7 = " + num_int * 7 + "<br/>");
                document.write(num+ " x "+ "8 = " + num_int * 8 + "<br/>");
                document.write(num+ " x "+ "9 = " + num_int * 9 + "<br/>");
                document.write(num+ " x "+ "10 = " + num_int * 10 + "<br/>");
                document.write(num+ " x "+ "11 = " + num_int * 11 + "<br/>");
                document.write(num+ " x "+ "12 = " + num_int * 12 + "<br/>");
             }
             timeTable(2);
        </script>
    </body>
</html>
