<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Problem set 2</title>
    </head>
    <body>
        <script>
            names = "Pat, Chris, Marlon, Ferncroft, Assunta";
            array = names.split(", ");
            document.write("<ol>");
            array.forEach(print);
            function print(name) {
               document.write("<li>" + name + "</li>" + "<br>");
            }
            document.write("</ol>");
        </script>
    </body>

</html>
